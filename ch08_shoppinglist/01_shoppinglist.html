<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="./01_shoppinglist.css">
  </head>

<body class="page-container">
  <main class="shipping-app">
    <h1 class="shopping-app__title"> 나의 쇼핑 리스트</h1>
    
    <div class="todo-app__input-group">
      <input id="todo-input" class="todo-app__input" type="text" placeholder="구매해야 할 목록 작성">
      
      <input id="count-input" class="count-app__input" type="number" placeholder="갯수 작성">

      <button id="add-btn" class="todo-app__add-button">메모</button>
    </div>

    <input id="price-input" class="price-app__input" type="number" placeholder="가격 작성">

    <!--총계 제작 중 -->
    <div class="shopping-app__total">
    <span id="total-price"></span>
    </div>

    <ul id="todo-list" class="todo__list">
    </ul>


  </main>

  <script src="./01_shoppinglist.js"></script>
</body>
</html>
